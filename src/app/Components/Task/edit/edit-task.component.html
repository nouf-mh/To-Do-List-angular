<div class="row justify-content-center">
  <div class="col-6">
    <!-- <form> -->
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="item.title" />
    </div>
    <div class="form-group">
      <label>priority</label>
      <select
        [(ngModel)]="item.priority"
        class="form-select"
        label="Choose priority"
      >
        <option selected value="" disabled>Choose priority</option>
        <option *ngFor="let item of priority_list" [ngValue]="item">
          {{ item }}
        </option>
      </select>
    </div>
    <br />
    <div class="justify-content-center form-check">
      <button
        style="margin-right: 6px"
        type="button"
        class="btn btn-outline-warning"
        [routerLink]="['/']"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-outline-info"
        data-bs-dismiss="modal"
        (click)="onUpdateTask()"
      >
        Update
      </button>
    </div>
    <!-- </form> -->
  </div>
</div>
